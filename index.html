<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
        }

        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="ultra/page1.jpg" alt="Page 1">
        <img src="ultra/page2.jpg" alt="Page 2">
        <img src="ultra/page3.jpg" alt="Page 3">
        <img src="ultra/page4.jpg" alt="Page 4">
        <img src="ultra/page5.jpg" alt="Page 5">
    </div>
</body>
</html>
