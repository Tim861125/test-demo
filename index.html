<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康專業班</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
        }

        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .cta-button {
            display: block;
            width: 90%;
            margin: 20px auto 40px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(238, 90, 36, 0.5);
        }

        .cta-button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="ultra/page1.jpg" alt="Page 1">
        <img src="ultra/page2.jpg" alt="Page 2">
        <img src="ultra/page3.jpg" alt="Page 3">
        <img src="ultra/page4.jpg" alt="Page 4">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeDzGj9mdnR_P8A7BJplJ8mSK6aIkLHxkqp4-_J7eZuwE0ACQ/viewform" target="_blank" class="cta-button">
            馬上點我報名
        </a>
    </div>
</body>

</html>
